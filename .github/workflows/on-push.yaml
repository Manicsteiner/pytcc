name: Build pytcc and run unittests
on: [push]

jobs:

  ###################################################
  build:

    strategy:
      matrix:
        python: [3.6, 3.7, 3.8]
        os: [windows-2019, ubuntu-20.04, macos-10.15]
        arch: [x86, x64]
        exclude:
          # ubuntu and macOS are not available in 32bit flavuor any more
          - os: ubuntu-20.04
            arch: x86
          - os: macos-10.15
            arch: x86

    runs-on: ${{matrix.os}}

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v1.2.0
        with:
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{matrix.python}}
          architecture: ${{matrix.arch}}

      - name: Build Wheel for Manylinux2014
        if: startsWith(matrix.os, 'ubuntu')
        uses: RalfG/python-wheels-manylinux-build@v0.3.1-manylinux2014_x86_64
        with:
          pre-build-command: 'bash .github/workflows/build-libtcc.sh ${{matrix.os}} ${{matrix.arch}}'
          python-versions: '${{ fromJson(''{"3.6": "cp36-cp36m", "3.7": "cp37-cp37m", "3.8": "cp38-cp38"}'')[matrix.python] }}'
          build-requirements: cython
          pip-wheel-args: '-w ./wheels --no-deps'

      - name: Build Wheel for Windows/macOS
        if: startsWith(matrix.os, 'windows') || startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          bash .github/workflows/build-libtcc.sh  ${{matrix.os}} ${{matrix.arch}}
          python -m pip wheel -w wheels .

      - name: Run Unittests
        shell: bash
        run: |
          pip install -f wheels pytcc pytest
          pytest

      - name: Store Binary Wheel
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: |
            wheels/pytcc-*.whl
            !wheels/pytcc-*-linux_*.whl


  ###################################################
  publish:

    needs: build

    runs-on: ubuntu-latest

    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Retrieve Binary Wheels
        uses: actions/download-artifact@v2

      - name: Publish Test Package
        uses: pypa/gh-action-pypi-publish@v1.4.1
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
          #password: ${{ secrets.test_pypi_password }}
          #repository_url: https://test.pypi.org/legacy/
          packages_dir: wheels/
